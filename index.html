<html>
 <head>
 <link rel="stylesheet" href="css/game.css">
 </head>
 <body onkeyup="input.onKey(event, false);" onkeydown="input.onKey(event, true);" oncontextmenu="return false;">
  <div>
   <span>
    W/<input type="text" value="128" id="width"/>
    H/<input type="text" value="128" id="height"/>
    <button onclick="editor.resizeMap()">Resize</button>
    C/<input id="collision" type="checkbox" onclick="input.editCollision()"/>
    |
    <button onclick="map.size()">Save</button>
    |
    <input type="file" id="file-input"/>
   </span>
  </div>
  <div>
   <canvas id="display" style="float:left" width=640 height=480 onmousedown="input.onMouse(event);" onmousemove="input.onMouse(event);"></canvas>
   <div id="tileList" style="float:right; width:330; height:100%; overflow-y:scroll; overflow-x:visible">
   </div>
  </div>
 </body>
 <script src="js/image.js"></script>
 <script src="js/tile.js"></script>
 <script src="js/input.js"></script>
 <script src="js/map.js"></script>
 <script src="js/editor.js"></script>
 <script src="js/display.js"></script>
 <script src="js/main.js"></script>
</html>
